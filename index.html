<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Exercice1</title>
</head>
<body>
  <form>
    <button type="button" id="nbClic">Clic</button>
    <label for="result">Nombre de clics <input type="text" id="result" />
    </form>
    <script src="assets/js/jquery-3.2.1.js"></script>
    <script>
    $(document).ready(function(){
      //Déclaration de la variable d'initialisation du comptage
      var count = 0;
      //Déclaration de la fonction pour l'incrémentation du nombre de clics et retour de la valeur dans le champs
      $('#nbClic').click(function() {
        $('#result').val(++count);
      });
    });
    </script>
  </body>
  </html>
